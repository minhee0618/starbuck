<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>starbucks main</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!--floating badge-->
    <div class="floating">
      <a href="https://www.starbucks.co.kr/footer/co_sales/index.do">
        <img src="starbucks-image/floating-badge.png" alt="floating badge" />
      </a>
    </div>
    <!--main content-->
    <div class="main main1-visual">
      <div class="visual00-slogan">
        <img src="starbucks-image/main1-visual00-slogan.png" alt="slogan" />
      </div>
      <div class="visual-btn">
        <button class="btn-01">자세히보기</button>
      </div>
      <div class="visual-01">
        <img src="starbucks-image/main1-visual01-themelon.png" alt="themelon" />
      </div>
      <div class="visual-02">
        <img src="starbucks-image/main1-visual02-roasted.png" alt="roasted" />
      </div>
      <div class="visual-03">
        <img src="starbucks-image/main1-visual03-cafe.png" alt="cafe" />
      </div>
      <div class="visual-04">
        <img
          src="starbucks-image/main1-visual04-grapefruit.png"
          alt="grapefruit"
        />
      </div>
    </div>

    <div class="main main2-notice">
      <div class="notice-left">
        <p class="notice-left-title">공지사항</p>
        <p class="notice-left-text"></p>
        <button class="notice-left-btn">
            <img src="starbucks-image/main2-plus.png" alt="plus icon">
        </button>
      </div>
      <div class="notice-right">
        <p class="notice-right-title">스타벅스 프로모션</p>
        <button class="notice-right-btn">
            <img src="starbucks-image/main2-arrow.png" alt="arrow icon">
        </button>
      </div>
    </div>

    <div class="main main3-reward">
      <div class="reward-wrap">

        <div class="reward-logo">
          <img src="starbucks-image/main3-reward-logo.png" alt="reward logo" />
        </div>

        <div class="reward-content">
          <div class="info-content">
            <div class="info-text">
              <h2>
                스타벅스만의 특별한 헤텍, <br />
                <strong>스타벅스 리워드</strong>
              </h2>
              <p>
                <strong> 스타벅스 회원이세요? </strong> 로그인을 통해 나만의 리워드를 확인해보세요.<br />
                <strong> 스타벅스 회원이 아니세요? </strong> 가입을 통해 리워드 혜택을 즐기세요.<br />
              </p>
            </div>
            <div class="info-btn">
              <a href="#"><button class="info-btn-signup">회원가입</button></a>
              <a href="#"><button class="info-btn-login">로그인</button></a>
            </div>
          </div>
          <hr />
          <div class="gift-contnet">
            <div class="gift-text">
              <p>
                회원 가입 후, 스타벅스 모바일 카드를<strong>"나에게 선물하기"로 구매하시고, 편리하게 등록하세요!</strong><br />
                카드를 등록하여 스타벅스 리워드 회원이 되신 후, 첫 구매를 하시면 무료 음료쿠폰을 드립니다!
              </p>
            </div>
            <div class="gift-btn">
              <button class="gift-btn-gift"> 스타벅스 모바일카드 선물하기 </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main main4-bean">
      <div class="bean-image">
        <img src="starbucks-image/main4-bean-image.png" alt="bean image" />
      </div>
      <div class="bean-content">
        <div class="bean-txt">
          <img src="starbucks-image/main4-bean-txt.png" alt="bean text" />
        </div>
        <button class="bean-btn">자세히보기</button>
      </div>
    </div>

    <div class="main main5-reserve">
        <div class="reserve-content">
           <img src="starbucks-image/main5-reserve-title.png" alt="reserve title" />
           <button class="reserve-btn">자세히보기</button>
        </div>
        <img src="starbucks-image/main5-reserve-image.png" alt="reserve image" />
    </div>

    <div class="main main6-fav">
      <div class="fav-content">
            <img class="fav-title-img" src="starbucks-image/main6-fav-title.png" alt="fav title" />
            <img class="fav-text-img" src="starbucks-image/main6-fav-text.png" alt="fav text" />
            <button class="fav-btn">자세히보기</button>
      </div> 
      <img src="starbucks-image/main6-fav-image.png" alt="fav image" />
    </div>

    <div class="main main7-magazine">
       <div class="magazine-content">
         <img src="starbucks-image/main7-magazine-title.png" alt="magazine title"/>
         <button class="magazine-btn">자세히보기</button>
       </div>

      <img src="starbucks-image/main7-magazine-image.png" alt="magazine image"/>
    </div>
    <div class="main main8-store">
      <button class="store-btn">매장찾기</button>
      <img src="starbucks-image/main8-store-image1.png" alt="store image 1" />
      <img src="starbucks-image/main8-store-image2.png" alt="store image 2" />
      <img src="starbucks-image/main8-store-text1.png" alt="store text 1" />
      <img src="starbucks-image/main8-store-text2.png" alt="store text 2" />
      <img
        src="starbucks-image/main8-store-sub-image.png"
        alt="store sub image"
      />
    </div>
  </body>
</html>
